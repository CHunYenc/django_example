{% extends '../base.html' %}

{% block title %}
    分享頁面
{% endblock %}

{% block content %}
    {% if sent %}
        <h1>Email Success sent !!!</h1>
        <p>"{{ post.title }}" 已經成功寄至　{{ form.cleaned_data }}.</p>
    {% else %}
        <h1>分享文章 "{{ post.title }} by Email."</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="寄信">
        </form>
    {% endif %}
{% endblock %}
