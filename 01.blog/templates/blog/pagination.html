<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">上一頁</a>
        {% endif %}
        {% if page %}
            <span class="current">
                Page {{ page.number }} of {{ page.paginator.num_pages }}.
            </span>
        {% endif %}
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">下一頁</a>
        {% endif %}
    </span>
</div>
