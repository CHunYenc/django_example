{% extends '../base.html' %}
{% block title %}
    ChunYen Blog
{% endblock title %}

{% block content %}
    <h1>Myblog</h1>
    {% for post in posts %}
        <p>發文時間 : {{ post.created }} by {{ post.author }}</p>
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
    {% endfor %}
    {% include '../pagination.html' with page=posts %}
{% endblock %}
